<!-- 1. Menu nawigacyjne zawierające listę z poszczególnymi nazwami sekcji (header, o nas, kontakt, footer)
2. Header o id "main"
3. Sekcja o id "o-nas", a w niej paragraf o klasie "tekst"
4. Sekcja o id "kontakt"
5. Stopka o id "footer"
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
     <nav>  
         <ul>   
             <li id="main">header</li>   
             <li id="o-nas">o nas<p class=tekst></p></li>   
             <li id="kontakt">kontakt</li>   
             <li id="footer">footer</li>  
         </ul> 
     </nav>
 </body>
 </html>
